<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown Timer</title>
  <style>
    /* Styling */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(120deg, #1a1a2e, #16213e, #0f3460);
      color: #fff;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .countdown-container {
      text-align: center;
      animation: fadeIn 2s ease-in-out;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      animation: slideDown 1.5s ease-out;
    }

    .timer {
      display: flex;
      justify-content: center;
      gap: 20px;
      animation: zoomIn 1.5s ease-in-out;
    }

    .time-block {
      background: #0f3460;
      border: 2px solid #e94560;
      border-radius: 10px;
      padding: 20px;
      width: 100px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transform: scale(1);
      transition: transform 0.3s;
    }

    .time-block:hover {
      transform: scale(1.1);
    }

    .time-block span {
      font-size: 3rem;
      font-weight: bold;
      display: block;
      animation: pulse 2s infinite;
    }

    .time-block p {
      font-size: 1rem;
      margin: 0;
      color: #e94560;
    }

    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes zoomIn {
      from { transform: scale(0.5); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <h1>Countdown to 21st November 2024</h1>
    <div class="timer">
      <div class="time-block">
        <span id="days">00</span>
        <p>Days</p>
      </div>
      <div class="time-block">
        <span id="hours">00</span>
        <p>Hours</p>
      </div>
      <div class="time-block">
        <span id="minutes">00</span>
        <p>Minutes</p>
      </div>
      <div class="time-block">
        <span id="seconds">00</span>
        <p>Seconds</p>
      </div>
    </div>
  </div>
  <script>
    // Countdown Timer
    const countdown = () => {
      const targetDate = new Date('November 21, 2024 09:00:00 GMT+2').getTime(); // Egypt Time (GMT+2)
      const now = new Date().getTime();
      const difference = targetDate - now;

      if (difference > 0) {
        const days = Math.floor(difference / (1000 * 60 * 60 * 24));
        const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((difference % (1000 * 60)) / 1000);

        document.getElementById('days').textContent = days.toString().padStart(2, '0');
        document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
        document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
        document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
      } else {
        document.querySelector('.timer').innerHTML = "<h2>Time's Up!</h2>";
      }
    };

    // Update countdown every second
    setInterval(countdown, 1000);
    countdown();
  </script>
</body>
</html>
